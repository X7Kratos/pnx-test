name: NPM Publish

on:
  workflow_run:
    workflows: ["Release"]
    types:
      - completed

jobs:
  publish:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ github.event.workflow_run.head_branch }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        registry-url: 'https://registry.npmjs.org/'
    
    - name: Get version from tag
      id: version
      run: |
        TAG=$(git describe --tags --abbrev=0)
        VERSION=${TAG#v}
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        CURRENT_VERSION=$(node -p "require('./package.json').version")
        echo "CURRENT_VERSION=$CURRENT_VERSION" >> $GITHUB_OUTPUT
    
    - name: Update package.json version if needed
      run: |
        if [ "${{ steps.version.outputs.VERSION }}" != "${{ steps.version.outputs.CURRENT_VERSION }}" ]; then
          npm version ${{ steps.version.outputs.VERSION }} --no-git-tag-version
        fi
    
    - name: Download prebuilds from release
      run: |
        TAG=$(git describe --tags --abbrev=0)
        gh release download $TAG --pattern "prebuilds.tar.gz"
        tar -xzf prebuilds.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Publish to npm
      run: npm publish --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
