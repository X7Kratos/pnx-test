name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            arch: x64
          - os: macos-latest
            platform: darwin
            arch: arm64
          - os: windows-latest
            platform: win32
            arch: x64
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install dependencies (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y libpqxx-dev postgresql-server-dev-16 build-essential
    
    - name: Install dependencies (macOS)
      if: matrix.os == 'macos-latest'
      run: brew install libpqxx postgresql
    
    - name: Install dependencies (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        choco install postgresql
        vcpkg install libpqxx:x64-windows
    
    - name: Install npm dependencies (skip install script)
      run: npm install --ignore-scripts
    
    - name: Build
      run: npx node-gyp rebuild
    
    - name: Get version and ABI
      id: version
      shell: bash
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        ABI=$(node -p "process.versions.modules")
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "ABI=$ABI" >> $GITHUB_OUTPUT
    
    - name: Create prebuild
      shell: bash
      run: |
        mkdir -p prebuilds
        cd build/Release
        tar -czf ../../prebuilds/pgnx-v${{ steps.version.outputs.VERSION }}-node-v${{ steps.version.outputs.ABI }}-${{ matrix.platform }}-${{ matrix.arch }}.tar.gz pgnx.node
    
    - name: Upload prebuild
      uses: actions/upload-artifact@v4
      with:
        name: prebuild-${{ matrix.platform }}-${{ matrix.arch }}
        path: prebuilds/*.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download all prebuilds
      uses: actions/download-artifact@v4
      with:
        path: prebuilds
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: prebuilds/**/*.tar.gz
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
