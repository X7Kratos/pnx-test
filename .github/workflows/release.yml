name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: 20
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libpqxx-dev postgresql-server-dev-16 build-essential
        npm install
    
    - name: Build for Node 20
      run: npm run prebuild
    
    - name: Upload binaries
      uses: actions/upload-artifact@v4
      with:
        name: prebuilds-linux
        path: prebuilds/

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: 20
    
    - name: Install dependencies
      run: |
        brew install libpqxx postgresql
        npm install
    
    - name: Build for Node 20
      run: |
        export PKG_CONFIG_PATH="/opt/homebrew/opt/libpqxx/lib/pkgconfig:/opt/homebrew/opt/postgresql@14/lib/pkgconfig:$PKG_CONFIG_PATH"
        export LDFLAGS="-L/opt/homebrew/lib -L/opt/homebrew/opt/libpqxx/lib -L/opt/homebrew/opt/postgresql@14/lib"
        export CPPFLAGS="-I/opt/homebrew/include -I/opt/homebrew/opt/libpqxx/include -I/opt/homebrew/opt/postgresql@14/include"
        npm run prebuild
    
    - name: Upload binaries
      uses: actions/upload-artifact@v4
      with:
        name: prebuilds-macos
        path: prebuilds/

  build-windows:
    runs-on: windows-latest
    timeout-minutes: 60
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: 20
    
    - name: Setup vcpkg
      uses: lukka/run-vcpkg@v11
      with:
        vcpkgGitCommitId: 'a42af01b72c28a8e1d7b48107b33e4f286a55ef6'
    
    - name: Install dependencies
      run: |
        vcpkg install libpqxx:x64-windows libpq:x64-windows
        vcpkg integrate install
    
    - name: Install npm dependencies
      run: npm install
    
    - name: Build for Node 20
      run: npm run prebuild -- --runtime node --target 20.0.0
    
    - name: Upload binaries
      uses: actions/upload-artifact@v4
      with:
        name: prebuilds-windows
        path: prebuilds/

  release:
    needs: [build-linux, build-macos, build-windows]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Download all artifacts
      uses: actions/download-artifact@v4
    
    - name: Create zips
      run: |
        zip -r prebuilds-linux.zip prebuilds-linux/
        zip -r prebuilds-macos.zip prebuilds-macos/
        zip -r prebuilds-windows.zip prebuilds-windows/
    
    - name: Get tag name
      id: tag
      run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.tag.outputs.TAG_NAME }}
        name: Release ${{ steps.tag.outputs.TAG_NAME }}
        draft: false
        prerelease: false
        generate_release_notes: true
        files: |
          prebuilds-linux.zip
          prebuilds-macos.zip
          prebuilds-windows.zip
