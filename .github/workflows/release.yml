name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            arch: x64
          - os: macos-13
            platform: darwin
            arch: x64
          - os: windows-latest
            platform: win32
            arch: x64
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
    
    - name: Build static libraries (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libssl-dev
        
        # Build PostgreSQL
        cd /tmp
        wget -q https://ftp.postgresql.org/pub/source/v16.1/postgresql-16.1.tar.gz
        tar xzf postgresql-16.1.tar.gz
        cd postgresql-16.1
        CFLAGS="-fPIC -O3" ./configure --prefix=/tmp/pgsql --without-readline --with-openssl
        make -C src/interfaces/libpq -j$(nproc)
        make -C src/interfaces/libpq install
        make -C src/bin/pg_config install
        make -C src/include install
        make -C src/common -j$(nproc)
        make -C src/port -j$(nproc)
        
        # Build libpqxx
        cd /tmp
        wget -q https://github.com/jtv/libpqxx/archive/refs/tags/7.8.1.tar.gz
        tar xzf 7.8.1.tar.gz
        cd libpqxx-7.8.1
        CXXFLAGS="-fPIC -O3" ./configure --prefix=/tmp/pgsql --enable-shared=no --with-postgres-include=/tmp/pgsql/include --with-postgres-lib=/tmp/pgsql/lib
        make -j$(nproc)
        make install
        
        # Create binding.gyp
        cat > $GITHUB_WORKSPACE/binding.gyp << 'GYEOF'
        {
          "targets": [{
            "target_name": "pgnx",
            "sources": ["src/addon.cpp", "src/connection_pool.cpp", "src/connection.cpp", "src/listener.cpp"],
            "include_dirs": [
              "<!@(node -p \"require('node-addon-api').include\")",
              "/tmp/pgsql/include"
            ],
            "cflags!": ["-fno-exceptions", "-fno-rtti"],
            "cflags_cc!": ["-fno-exceptions", "-fno-rtti"],
            "cflags_cc": ["-std=c++17", "-fexceptions", "-frtti", "-O3"],
            "defines": ["NAPI_DISABLE_CPP_EXCEPTIONS"],
            "libraries": [
              "/tmp/pgsql/lib/libpqxx.a",
              "/tmp/pgsql/lib/libpq.a",
              "/tmp/postgresql-16.1/src/common/libpgcommon.a",
              "/tmp/postgresql-16.1/src/port/libpgport.a",
              "-lssl", "-lcrypto", "-lz", "-lpthread"
            ]
          }]
        }
        GYEOF
    
    - name: Build static libraries (macOS)
      if: matrix.os == 'macos-13'
      run: |
        brew install openssl@3
        
        # Build PostgreSQL
        cd /tmp
        wget -q https://ftp.postgresql.org/pub/source/v16.1/postgresql-16.1.tar.gz
        tar xzf postgresql-16.1.tar.gz
        cd postgresql-16.1
        CFLAGS="-fPIC -O3" ./configure --prefix=/tmp/pgsql --without-readline --without-icu --with-openssl --with-includes=$(brew --prefix openssl@3)/include --with-libraries=$(brew --prefix openssl@3)/lib
        make -C src/interfaces/libpq -j$(sysctl -n hw.ncpu)
        make -C src/interfaces/libpq install
        make -C src/bin/pg_config install
        make -C src/include install
        make -C src/common -j$(sysctl -n hw.ncpu)
        make -C src/port -j$(sysctl -n hw.ncpu)
        
        # Build libpqxx
        cd /tmp
        wget -q https://github.com/jtv/libpqxx/archive/refs/tags/7.8.1.tar.gz
        tar xzf 7.8.1.tar.gz
        cd libpqxx-7.8.1
        CXXFLAGS="-fPIC -O3" ./configure --prefix=/tmp/pgsql --enable-shared=no --with-postgres-include=/tmp/pgsql/include --with-postgres-lib=/tmp/pgsql/lib
        make -j$(sysctl -n hw.ncpu)
        make install
        
        # Create binding.gyp
        cat > $GITHUB_WORKSPACE/binding.gyp << 'GYEOF'
        {
          "targets": [{
            "target_name": "pgnx",
            "sources": ["src/addon.cpp", "src/connection_pool.cpp", "src/connection.cpp", "src/listener.cpp"],
            "include_dirs": [
              "<!@(node -p \"require('node-addon-api').include\")",
              "/tmp/pgsql/include"
            ],
            "cflags!": ["-fno-exceptions", "-fno-rtti"],
            "cflags_cc!": ["-fno-exceptions", "-fno-rtti"],
            "cflags_cc": ["-std=c++17", "-fexceptions", "-frtti", "-O3"],
            "defines": ["NAPI_DISABLE_CPP_EXCEPTIONS"],
            "libraries": [
              "/tmp/pgsql/lib/libpqxx.a",
              "/tmp/pgsql/lib/libpq.a",
              "/tmp/postgresql-16.1/src/common/libpgcommon.a",
              "/tmp/postgresql-16.1/src/port/libpgport.a"
            ],
            "xcode_settings": {
              "GCC_ENABLE_CPP_EXCEPTIONS": "YES",
              "GCC_ENABLE_CPP_RTTI": "YES",
              "CLANG_CXX_LANGUAGE_STANDARD": "c++17",
              "MACOSX_DEPLOYMENT_TARGET": "10.15",
              "OTHER_LDFLAGS": [
                "-framework", "CoreFoundation",
                "-framework", "Security"
              ],
              "OTHER_CFLAGS": [
                "-I$(brew --prefix openssl@3)/include"
              ],
              "OTHER_CPLUSPLUSFLAGS": [
                "-I$(brew --prefix openssl@3)/include"
              ]
            }
          }]
        }
        GYEOF
    
    - name: Build static libraries (Windows)
      if: matrix.os == 'windows-latest'
      shell: pwsh
      run: |
        # vcpkg is pre-installed on GitHub Actions Windows runners
        vcpkg install libpqxx:x64-windows openssl:x64-windows --recurse
    
    - name: Install npm dependencies
      run: npm install --ignore-scripts
    
    - name: Build native addon
      run: npx node-gyp rebuild
    
    - name: Get ABI version
      id: version
      shell: bash
      run: |
        ABI=$(node -p "process.versions.modules")
        echo "ABI=$ABI" >> $GITHUB_OUTPUT
    
    - name: Create prebuild tarball
      shell: bash
      run: |
        mkdir -p prebuilds
        cd build/Release
        tar -czf ../../prebuilds/pgnx-node-v${{ steps.version.outputs.ABI }}-${{ matrix.platform }}-${{ matrix.arch }}.tar.gz pgnx.node
    
    - name: Upload prebuild artifact
      uses: actions/upload-artifact@v4
      with:
        name: prebuild-${{ matrix.platform }}-${{ matrix.arch }}
        path: prebuilds/*.tar.gz
        retention-days: 1

  publish:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        registry-url: 'https://registry.npmjs.org'
    
    - name: Download all prebuilds
      uses: actions/download-artifact@v4
      with:
        path: prebuilds-temp
    
    - name: Merge prebuilds into package
      run: |
        mkdir -p prebuilds
        find prebuilds-temp -name "*.tar.gz" -exec cp {} prebuilds/ \;
        echo "Prebuilds ready:"
        ls -lh prebuilds/
    
    - name: Publish to npm
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: prebuilds/*.tar.gz
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
