name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            arch: x64
          - os: macos-latest
            platform: darwin
            arch: arm64
          - os: windows-latest
            platform: win32
            arch: x64
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Build minimal static PostgreSQL (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libssl-dev zlib1g-dev
        
        cd /tmp
        wget -q https://ftp.postgresql.org/pub/source/v16.0/postgresql-16.0.tar.gz
        tar -xzf postgresql-16.0.tar.gz
        cd postgresql-16.0
        ./configure --prefix=/tmp/pgsql --without-readline --without-zlib --without-gssapi --without-ldap --without-icu --with-openssl --quiet
        make -C src/interfaces/libpq -j$(nproc) --quiet
        make -C src/interfaces/libpq install --quiet
        make -C src/bin/pg_config install --quiet
        make -C src/include install --quiet
        
        cd /tmp
        wget -q https://github.com/jtv/libpqxx/archive/refs/tags/7.8.1.tar.gz
        tar -xzf 7.8.1.tar.gz
        cd libpqxx-7.8.1
        CXXFLAGS="-fPIC -O2" ./configure --prefix=/tmp/pgsql --enable-static --disable-shared --with-postgres-include=/tmp/pgsql/include --with-postgres-lib=/tmp/pgsql/lib PKG_CONFIG_PATH=/tmp/pgsql/lib/pkgconfig --quiet
        make -j$(nproc) --quiet
        make install --quiet
        
        echo "PGSQL_PREFIX=/tmp/pgsql" >> $GITHUB_ENV
    
    - name: Install dependencies (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew install libpqxx postgresql@16
        echo "LDFLAGS=-L$(brew --prefix postgresql@16)/lib -L$(brew --prefix libpqxx)/lib" >> $GITHUB_ENV
        echo "CPPFLAGS=-I$(brew --prefix postgresql@16)/include -I$(brew --prefix libpqxx)/include" >> $GITHUB_ENV
    
    - name: Setup vcpkg (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        git clone --depth 1 https://github.com/Microsoft/vcpkg.git C:\vcpkg
        cd C:\vcpkg
        .\bootstrap-vcpkg.bat
        .\vcpkg install libpqxx:x64-windows --recurse
      shell: pwsh
    
    - name: Install npm dependencies (skip install script)
      run: npm install --ignore-scripts
    
    - name: Build (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        export PKG_CONFIG_PATH=/tmp/pgsql/lib/pkgconfig
        npx node-gyp rebuild --pgsql_prefix=/tmp/pgsql
    
    - name: Build (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        $env:VCPKG_ROOT = "C:\vcpkg"
        npx node-gyp rebuild
      shell: pwsh
    
    - name: Build (macOS)
      if: matrix.os == 'macos-latest'
      run: npx node-gyp rebuild
    
    - name: Get version and ABI
      id: version
      shell: bash
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        ABI=$(node -p "process.versions.modules")
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "ABI=$ABI" >> $GITHUB_OUTPUT
    
    - name: Create prebuild
      shell: bash
      run: |
        mkdir -p prebuilds
        cd build/Release
        tar -czf ../../prebuilds/pgnx-v${{ steps.version.outputs.VERSION }}-node-v${{ steps.version.outputs.ABI }}-${{ matrix.platform }}-${{ matrix.arch }}.tar.gz pgnx.node
    
    - name: Upload prebuild
      uses: actions/upload-artifact@v4
      with:
        name: prebuild-${{ matrix.platform }}-${{ matrix.arch }}
        path: prebuilds/*.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download all prebuilds
      uses: actions/download-artifact@v4
      with:
        path: prebuilds
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: prebuilds/**/*.tar.gz
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
